    <!-- Critical CSS (inline for performance) -->
    <style>
        /* Critical styles for initial paint */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --color-charcoal-black: #0F0F0F;
            --color-neon-blue: #38BDF8;
            --color-orange: #F97316;
            --color-silver-gray: #9CA3AF;
            --color-light-gray: #F3F4F6;
        }
        
        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--color-charcoal-black);
            color: var(--color-light-gray);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Initial loading state */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-charcoal-black);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 2px solid var(--color-silver-gray);
            border-top-color: var(--color-neon-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Hide content until React loads */
        #root:empty + .app-loading {
            display: flex;
        }
        
        #root:not(:empty) + .app-loading {
            display: none;
        }
    </style>
